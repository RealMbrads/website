<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Mbrads.org</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Flexbox Layout */
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      flex-grow: 1; /* Takes up remaining space */
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: auto; /* Pushes footer to the bottom */
    }
  </style>
</head>
<body>
  <header>
    <h1>Mbrads.org</h1>
    <div id="navbar">Loading nav...</div>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This is the official homepage for Mbrads.org.</p>
    <p>Click "How to Connect" above to get started with our servers.</p>
  </main>

  <footer>
  2025 Mbrads.org
  </footer>

  <script src="navbar.js"></script>
</body>
</html>
