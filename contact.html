<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Flexbox Layout */
    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input, textarea {
      padding: 0.5em;
      font-size: 1em;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mbrads.org</h1>
    <div id="navbar">Loading nav...</div>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xdkebwz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Mbrads.org
  </footer>

  <script src="navbar.js"></script>
</body>
</html>
