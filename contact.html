<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input, textarea {
      padding: 0.5em;
      font-size: 1em;
      width: 80%;
      max-width: 400px;
      margin: 10px 0;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #thank-you {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 1em;
    }

    #error-message {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mbrads.org</h1>
    <div id="navbar">Loading nav...</div>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form id="contact-form" action="https://formspree.io/f/xdkebwzn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="thank-you">✅ Thank you! Your message has been sent.</div>
    <div id="error-message">❌ Something went wrong. Try again later.</div>
  </main>

  <footer>
    &copy; 2025 Mbrads.org
  </footer>

  <script src="navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contact-form");
      const thankYou = document.getElementById("thank-you");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function(e) {
        e.preventDefault();

        const data = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            form.reset();
            thankYou.style.display = "block";
            errorMessage.style.display = "none";
          } else {
            errorMessage.textContent = "❌ Something went wrong. Try again later.";
            errorMessage.style.display = "block";
            thankYou.style.display = "none";
          }
        }).catch(() => {
          errorMessage.textContent = "❌ Network error. Please try again.";
          errorMessage.style.display = "block";
          thankYou.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
