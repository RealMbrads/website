<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 50px auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .content {
      display: none;
    }
    .video-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="login" class="login-box">
    <h2>Password Required</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" class="error"></p>
  </div>

  <div id="content" class="content">
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.pornslash.com/embed/PEmwGzeDrmw" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.pornslash.com/embed/oQjZ3lMlGx9" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = "7GrJn297twn6wr0ADNc6"; // The actual password in plain text
      const input = document.getElementById("password").value;
      const errorElement = document.getElementById("error");
      
      if (input === password) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorElement.textContent = "Wrong password!";
      }
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
