<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Private Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: #ff4444;
      margin-top: 15px;
      font-size: 14px;
    }
    .content {
      display: none;
      max-width: 800px;
      margin: 0 auto;
    }
    .video-container {
      margin: 30px 0;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="login" class="login-box">
    <h2>Private Video Access</h2>
    <p>Enter the password to view content:</p>
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="checkPassword()">Unlock Videos</button>
    <p id="error" class="error"></p>
  </div>

  <div id="content" class="content">
    <h2>Your Private Videos</h2>
    
    <div class="video-container">
      <iframe src="https://www.pornslash.com/embed/PEmwGzeDrmw" 
              title="Pornslash video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
      <iframe src="https://www.pornslash.com/embed/oQjZ3lMlGx9" 
              title="Pornslash video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "7GrJn297twn6wr0ADNc6";
      const enteredPassword = document.getElementById("password").value;
      const errorElement = document.getElementById("error");
      
      if (enteredPassword === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        errorElement.textContent = "âœ– Incorrect password. Try again.";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
