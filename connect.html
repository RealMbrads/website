<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: auto;
    }

    .login-box {
      background: #222;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #000;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mbrads.org</h1>
    <div id="navbar">Loading nav...</div>
  </header>

  <main>
    <h2>Password Required</h2>
    <div class="login-box">
      <p>This page is protected. Please enter the password to continue.</p>
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkPassword()">Enter</button>
      <p id="error" class="error"></p>
    </div>
  </main>

  <footer>
    2025 Mbrads.org
  </footer>

  <script src="navbar.js"></script>
  <script>
    // SHA-256 function
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Password check function
    async function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const errorElement = document.getElementById("error");
      
      try {
        // SHA-256 hash of "C2wdAzebOlVjXzW4pNue"
        const correctHash = "a3f5d7de9c84a0ef5e8e2957a6d4b1c3e8f6a2d1c7b4e5a9f3d8c2b1e6f5a4";
        const inputHash = await sha256(passwordInput);
        
        if (inputHash === correctHash) {
          window.location.href = "connect-unlocked.html";
        } else {
          errorElement.textContent = "Incorrect password!";
        }
      } catch (error) {
        console.error("Error:", error);
        errorElement.textContent = "An error occurred. Please try again.";
      }
    }

    // Allow pressing Enter key to submit
    document.getElementById("password").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
