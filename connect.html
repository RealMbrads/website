<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    #navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      flex-grow: 1;
      padding: 2em;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: auto;
    }

    .login-box {
      background: #222;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #000;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mbrads.org</h1>
    <div id="navbar">Loading nav...</div>
  </header>

  <main>
    <h2>Password Required</h2>
    <div class="login-box">
      <p>This page is protected. Please enter the password to continue.</p>
      <input type="password" id="password" placeholder="Password" />
      <button onclick="check()">Enter</button>
      <p id="error" class="error"></p>
    </div>
  </main>

  <footer>
    2025 Mbrads.org
  </footer>

  <script src="navbar.js"></script>
  <script>
    async function check() {
      const input = document.getElementById("password").value;
      const hashed = await sha256(input);
      const expected = "b65403b06faea1df0e2f182c10f5363c4bfe574384d1555b6b1e72010ddcfb82"; // hash of "secure1234"

      if (hashed === expected) {
        window.location.href = "connect-unlocked.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }

    function sha256(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      return crypto.subtle.digest("SHA-256", data).then((hash) => {
        return Array.from(new Uint8Array(hash))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      });
    }
  </script>
</body>
</html>
